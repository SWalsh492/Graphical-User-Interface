<html lang="en">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

<body>
	<div class="container">
		<div class="p-4 text-center fs-1 text-white bg-primary mt-2">Bootstrap Corousel</div>
	
		<nav class="navbar navbar-expand-lg navbar-light bg-primary mt-2">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">Pages</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active text-white text-decoration-underline" aria-current="page" href="Page1.html">Page 1</a>
						<a class="nav-link text-white" href="Page2.html">Page 2</a>
						<a class="nav-link disabled"></a>
					</div>
				</div>
			</div>
		</nav>
		
		<div id="carouselExampleControls" class="carousel slide mt-2" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="elephant.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="donkey.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item active">
					<img src="goat.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		
		
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
