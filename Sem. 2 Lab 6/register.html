<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
     
	<br>
	<h1>Registration Page</h1>
	<div class="h6">Enter your details in the form below to create an account</div>


	<form name="myForm" onsubmit="return validateForm()">
		<div class="mb-3">
			<label for="exampleInputUsername1" class="form-label"><b>Username<b></label>
			<input type="username" name="uname" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Username">
		</div>
		<div class="mb-3">
			<label for="exampleInputUsername1" class="form-label"><b>First Name<b></label>
			<input type="username" name="fname" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="First Name">
		</div>
		<div class="mb-3">
			<label for="exampleInputUsername1" class="form-label"><b>Last Name<b></label>
			<input type="username" name="lname" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Last Name">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" name="pass1" class="form-control" id="exampleInputPassword1" placeholder="password">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Confirm Password</label>
			<input type="password" name="name2" class="form-control" id="exampleInputPassword1" placeholder="password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script>
		function validateForm() {
			let x = document.forms["myForm"]["uname"].value;
			if (x.length < 8) {
				alert("Username must be at least 8 characters long");
				return false;
			}
			
			let x = document.forms["myForm"]["fname"].value;
			if (x.length < 1) {
				alert("First name cannot be empty");
				return false;
			}
			
			let x = document.forms["myForm"]["lname"].value;
			if (x.length < 1) {
				alert("Last name cannot be empty");
				return false;
			}
			
			let x = document.forms["myForm"]["email"].value;
			if (x.includes("@") && x.includes(".")) {
				alert("Email must contain an '@' symbol and a '.' ");
				return false;
			}
			
			let pass1 = document.forms["myForm"]["pass1"].value;
			if (pass1.length < 5) {
				alert("Password must be at least 5 characters long");
				return false;
			}
			
			let pass2 = document.forms["myForm"]["pass2"].value;
			if (pass2.equals(pass2)) {
				alert("Both password must match");
				return false;
			}
			
			
			
		}
	</script>
  </body>
</html>
