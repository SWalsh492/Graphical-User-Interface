<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>The DOM</title>
</head>
<body>	
	<input id="inBox1"><input id="inBox2"><button onclick="addition()">Add</button>
	
	<h1 id="result"></h1>
	<script>
	function addition(){
		let valueIn1 = document.getElementById("inBox1").value;
		let valueIn2 = document.getElementById("inBox2").value;
		
		document.getElementById("result").innerHTML = parseInt(valueIn1)+parseInt(valueIn2);
	}
	
	</script>
</body>
</html>
