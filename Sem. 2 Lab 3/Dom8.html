<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dom8</title>
	</head>
	<body>
		<button onclick="changeToImg()">Change to Image</button>
		<h1 id="javaScript">This is JavaScript</h1>
		
		Width: <input id="inBox1">
		Height: <input id="inBox2"><br>
		<button onclick="width()">Change to size specified</button>
		<script>
			function changeToImg(){
				document.getElementById("javaScript").innerHTML = "<img src='js.jpg' id='javaImage'>";
			}
			
			function width(){
				let valueIn1 = document.getElementById("inBox1").value;
				document.getElementById('javaImage').style.width = valueIn1 + "px";
			}
			
			function height(){
				let valueIn2 = document.getElementById("inBox2").value;
				document.getElementById('javaImage').style.height = valueIn2 + "px";
			}
		
		</script>
	</body>
</html>
