<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Events</title>
</head>
<body>
	
	<input id="inbox1" oninput="myFunction()"> + <input id="inbox2" oninput="myFunction()">
	
	<h1 id="answer">Answer will be here</h1>

</body>
</html>

<script>
	
	function myFunction(){
		let input1;
		input1 = document.getElementById("inbox1").value;
		
		let input2;
		input2 = document.getElementById("inbox2").value;
		
		document.getElementById("answer").innerHTML = "Answer is " + (parseInt(input1)+parseInt(input2));
		
	}

</script>
