<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Arrays</title>
</head>
<body>
	<script>
		let fruit = ["Banana", "Apple", "Orange", "Pear"];
		alert(fruit);
		alert(fruit[3]);
		fruit[4] = "Pineapple";
		fruit.push("Plum");
		alert(fruit.length);
		
	</script>
</body>
</html>
