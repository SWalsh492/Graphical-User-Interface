<!--CSS GRID EXERCISE 1-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {border: 1px solid black;}
		.container {display: grid;
		grid-template-columns: 1fr 1fr 1fr;}
	</style>
</head>
<body>
	<div class="container">
		<div>Box 1</div>
		<div>Box 2</div>
		<div>Box 3</div>
		<div>Box 4</div>
	</div>
</body>
</html>
