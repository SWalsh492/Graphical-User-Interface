<!--CSS GRID EXERCISE 2-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {border: 1px solid black;}
		.container {display: grid;
		grid-template-columns: 2fr 1fr 3fr 1fr;}
		* {text-transform: uppercase;}
		div a {color: red;}
		div {visibility: hidden;}
		


	</style>


</head>
<body>
	<h1>dggdfg</h1>
	<p>dfgfgfd</p>

	<div class="container">
		<div><a>fgdg</a>Box 1</div>
		<div>Box 2</div>
		<div>Box 3</div>
		<div>Box 4</div>
	</div>
</body>
</html>
