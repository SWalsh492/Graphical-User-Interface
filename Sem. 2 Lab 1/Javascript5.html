<script>
	let num1 = prompt("Enter first number:");
	let num2 = prompt("Enter second number:");
	

	document.write("Result: " + (Number(num1) + Number(num2)) + "<br>");
	document.write(num1 - num2 + "<br>");
	document.write(num1 * num2 + "<br>");
	document.write(num1 / num2 + "<br>");
	document.write(num1 % num2 + "<br>");
	document.write(num1++ + "<br>");
	document.write(num1++ + "<br>");
	
	
</script>
